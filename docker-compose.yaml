services:
  database:
    ###> doctrine/doctrine-bundle ###
    image: mysql:5.7.33
    environment:
      MYSQL_DATABASE: 'main'
      MYSQL_USER: 'main'
      MYSQL_PASSWORD: 'main'
      MYSQL_ROOT_PASSWORD: 'main'
    ports:
      - '3306'
    expose:
      - '3306'
    volumes:
      - my-db:/var/lib/mysql
    healthcheck:
      test: [ "CMD-SHELL", "mysqladmin ping --silent" ]
      interval: 10s
      timeout: 5s
      retries: 5
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
  ###< doctrine/doctrine-bundle ###

  pma:
    image: phpmyadmin
    environment:
      - PMA_HOST=database
    ports:
      - '6080:80'
    depends_on:
      - database

volumes:
  my-db:


###> doctrine/doctrine-bundle ###
  database_data:
###< doctrine/doctrine-bundle ###
