version: '3.3'
services:
  database:
    image: mysql:5.7.33
    environment:
      MYSQL_DATABASE: 'main'
      MYSQL_USER: 'main'
      MYSQL_PASSWORD: 'main'
      MYSQL_ROOT_PASSWORD: 'main'
    ports:
      - '3306'
    expose:
      - '3306'
    volumes:
      - my-db:/var/lib/mysql

  pma:
    image: phpmyadmin
    environment:
      - PMA_HOST=database
    ports:
      - '6080:80'

volumes:
  my-db:


###> doctrine/doctrine-bundle ###
  database_data:
